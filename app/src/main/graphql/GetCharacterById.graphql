query GetCharacterById($id: ID!) {
  character(id: $id) {
    id
    name
    status
    species
    type
    gender
    image
    origin {
      id
      name
      type
      dimension
    }
    location {
      id
      name
      type
      dimension
    }
    episode {
      id
      name
      air_date
      episode
    }
  }
}
